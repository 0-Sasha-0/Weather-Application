<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
  </head>

  <body>
  <div id="weather-app" class="weather-container">
    <!-- All your weather-related elements go here -->

      <h1>Weather Finder</h1>
      <p>Enter the name of a city to get the current weather:</p>
      <form id="weatherForm">
        <input type="text" id="cityInput" placeholder="Enter city name" aria-label="City name" required>
        <button type="submit" aria-label="Get weather for entered city">Get Weather</button>
      </form>
      <div id="weatherDisplay"></div>
    </div>
    <script src="weather.js"></script>
  </body>

</html>
